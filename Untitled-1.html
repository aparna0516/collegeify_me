<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collegify Me Logo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .logo-container {
            text-align: center;
        }

        .logo {
            width: 150px; /* Adjust the size as needed */
            height: 150px;
            background-color: #3498db; /* Adjust the background color */
            color: #ffffff; /* Adjust the text color */
            font-size: 24px;
            line-height: 150px;
            border-radius: 50%; /* Make it circular */
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="logo-container">
    <div class="logo">CM</div> <!-- Replace "CM" with your logo content -->
</div>

</body>
</html>
